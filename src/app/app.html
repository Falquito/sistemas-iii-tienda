<!-- 1. Usamos @if (o *ngIf) para mostrar el div del navbar SÓLO si showNavbar() es true -->
@if (showNavbar()) {
  <div class="fixed z-50 top-0 w-full"> <!-- Añadí w-full por si acaso -->
    <app-navbar></app-navbar>
  </div>
}

<!-- 
  2. Hacemos que el margen superior (mt-40) también sea condicional.
     Si el navbar no está, no queremos ese margen.
     Usamos [class.mt-40]="showNavbar()"
-->
<div [class.mt-40]="showNavbar()">
  <router-outlet></router-outlet>
</div>
